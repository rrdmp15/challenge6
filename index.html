<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <section>
    <div class="card">
      <div >
        <img src="images/bg-pattern-card.svg" alt="" class="img-fondo">
      </div>     
      <div class="perfil">
        <img src="images/image-victor.jpg" alt="" class="img-perfil">
      </div>
      <div class="personal-info">
        <h2 class="nombre">Victor Crest <span class="edad">26</span></h2>
        <p class="ciudad">London</p>
      </div>
      <hr>
      <div class="cantidad">
        <div class="follow">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="follow">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="follow">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div> 
    </div>
    </div>  
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/leali.ssy/">Lealy</a>.
    </div>
  </footer>
</body>
</html>
